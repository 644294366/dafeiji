<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas 打飞机</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <canvas id="game" width="480" height="640"></canvas>
      <div id="hud">
        <div class="score">分数：<span id="score">0</span></div>
        <div class="hint">
          ← → / A D 移动，空格射击，R 重新开始，Enter 开始，P 暂停
        </div>
        <button id="mute" type="button" aria-pressed="false">音效：开</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
